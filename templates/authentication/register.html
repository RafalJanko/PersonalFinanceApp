{% extends 'partials/base_auth.html' %}
{% load static %}
{% block content %}

     <div class="row-col-md-4"></div>
     <div class="row-col-md-4">
     <div class="card mt-5">


         <div class="card-body py-3" style="width: 30rem;">
            <div class="card-title py-3 justify-content-center">
             <h4>Register for a free account</h4>
         </div>
             <form action="" method="post">
             <div class="form-group">
                    <input type="text" name="username" placeholder="Username" class="form-control form-control-sm" id="usernamefield">
                </div>
                 <div class="invalid-feedback invalid-feedback" style="display:none">
                 </div>
                 <p class="text-sm text-success usernameSuccessOutput"></p>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control form-select-sm" id="emailField">
                </div>

                  <div class="emailfeedbackArea invalid-feedback" style="display:none">
                 </div>

                 <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control form-select-sm" id="passwordfield">
                </div>
                 <div class="d-grid"><input type="submit" value="Register" class="btn btn- btn-primary"></div>
                 <small class="float-sm-end ShowPasswordToggle">SHOW</small>
             </form>

             </div>
             </div>
         </div>
     </div>
<div class="row-col-md-4"></div>
</div>
    <script src="{% static 'js/register.js' %}"></script>
    
{% endblock content %}
