<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Output</title>
    <style>

        @page  {
            size: A4;
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center {
                content: "PersonalFinanceApplication";
            }
            @bottom-right {
                content: "Page" counter(page) " of "  counter(pages);
            }
        }


    </style>
</head>
<body>
<img src="![](../../PersonalFinanceApplication/static/img/logo.png)" alt="">

<h2>Expense List</h2>
<table>
    <thead class="thead">
        <tr>
            <th>No</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
    {% for expense in expenses %}
    <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}y</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.date }}</td>
        </tr>
    {% endfor %}
    <tr>
        <td>Total</td>
        <td>{{ total }}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
