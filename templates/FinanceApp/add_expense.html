{% extends "base.html" %}
{% block content %}
<h1>Add expense</h1>
<div class="container mt-4">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add expenses</li>
  </ol>
</nav>

<div class="card">
    <div class="card-body">
        <form action="{% url 'expenses' %}" method="post">
        <div class="form-group">
            <label for="">Amount</label>
            <input type="number" class="form-control form-control-sm" name="amount">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control form-control-sm" name="description">
        </div>
        <div class="form-group">
            <label for="">Category</label>
            <select class="form-control" name="category">
                {% for category in categories %}
                <option name="category" value="{{category.name}}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="">Date of expense</label>
            <input type="date" class="form-control form-control-sm" name="expense_date">
        </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
         </form>
    </div>

</div>




</div>


{% endblock content %}
